<div class="col-md-12 user-container">
    <h2 style="margin: auto"> Users</h2>
    <generic-table 
      [items]="users$ | async" 
      [tableColumns]="tableColumns" 
      (rowEditAction)="editUser($event)"
      (rowDeleteAction)="deleteUser($event)"
      (rowDetailsAction)="showUser($event)"
      (rowAddAction)="addUser()"
      >
  </generic-table>
  </div>

  <generic-popup [showInput]="showPopup">
    <show-user [userInput]="user"></show-user>
  </generic-popup>
