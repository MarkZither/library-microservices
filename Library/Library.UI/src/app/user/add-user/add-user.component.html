<div class="col-md-6 user-container">
    <span type="button" [routerLink]="['/user/list-user']">
      <i class="fa fa-arrow-left fa-2x"></i>
    </span>  
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="d-none">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
      </div>
  
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input formControlName="surname" placeholder="surname" name="surname" class="form-control" id="surname">
      </div>
  
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="string" formControlName="login" placeholder="login" name="login" class="form-control" id="login">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="string" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="string" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
      </div>

      <button class="btn btn-success">Add</button>
    </form>
  </div>
