<div class="col-md-12 user-container">
  <h2 style="margin: auto"> Books</h2>
  <generic-table 
    [items]="books$ | async" 
    [tableColumns]="tableColumns" 
    (rowEditAction)="editBook($event)"
    (rowDeleteAction)="deleteBook($event)"
    (rowCartAction)="addItemToCart($event)"
    (rowAddAction)="addBook()"
    >
  </generic-table>
</div>
