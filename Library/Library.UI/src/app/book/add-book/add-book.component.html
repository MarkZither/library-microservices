<div class="col-md-12 user-container">
    <span type="button" [routerLink]="['/author/list-author']">
      <i class="fa fa-arrow-left fa-2x"></i>
    </span>  
    <h2 class="text-center">Add Book</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="d-none">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" placeholder="title" name="title" class="form-control" id="title">
      </div>
  
      <div class="form-group">
        <label for="isbn">Isbn:</label>
        <input formControlName="isbn" placeholder="isbn" name="isbn" class="form-control" id="isbn">
      </div>
  
      <div class="form-group">
        <label for="pageCount">PageCount:</label>
        <input type="string" formControlName="pageCount" placeholder="pageCount" name="pageCount" class="form-control" id="pageCount" >
      </div>

      <div class="form-group">
        <label for="publishedDate">PublishedDate:</label>
        <input type="string" formControlName="publishedDate" placeholder="publishedDate" name="publishedDate" class="form-control" id="publishedDate" placeholder="yyyy-mm-dd">
      </div>

      <div class="form-group">
        <label for="thumbnailUrl">ThumbnailUrl:</label>
        <input type="string" formControlName="thumbnailUrl" placeholder="thumbnailUrl" name="thumbnailUrl" class="form-control" id="thumbnailUrl">
      </div>

      <div class="form-group">
        <label for="shortDescription">ShortDescription:</label>
        <textarea formControlName="shortDescription" placeholder="shortDescription" name="shortDescription" class="form-control" id="shortDescription" cols="40" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="longDescription">LongDescription:</label>
        <textarea formControlName="longDescription" placeholder="longDescription" name="longDescription" class="form-control" id="longDescription" cols="40" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <input type="string" formControlName="status" placeholder="status" name="status" class="form-control" id="status">
      </div>

      <div class="form-group">
        <label for="authors">Authors:</label>
        <ng-multiselect-dropdown
          [settings]="dropdownSettings"
          [data]="dropdownList"
          formControlName="authors"
          name="authors"
          id="authors"
        >
        </ng-multiselect-dropdown>
      </div>

      <div class="form-group" *ngIf="isDropdownAvailableCategory">
        <label for="authors">Categories:</label>
        <ng-multiselect-dropdown
          [settings]="dropdownSettings"
          [data]="dropdownCategoryList"
          formControlName="categories"
          name="categories"
          id="categories"
        >
        </ng-multiselect-dropdown>
      </div>

      <div class="text-right">
        <button class="btn btn-success">Add</button>
      </div>
    </form>
  </div>
