<div class="col-md-6 user-container">
    <h2 style="margin: auto"> Authors</h2>
    <button class="btn btn-danger col-md-2 customButton"  (click)="addAuthor()"> Add Author</button>
    <generic-table 
      [items]="authors$ | async" 
      [tableColumns]="tableColumns" 
      (rowEditAction)="editAuthor($event)"
      (rowDeleteAction)="deleteAuthor($event)"
      >
    </generic-table>
  </div>
