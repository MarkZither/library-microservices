<div class="col-md-12 user-container">
    <h2 style="margin: auto"> Authors</h2>
    <generic-table 
      [items]="authors$ | async" 
      [tableColumns]="tableColumns" 
      (rowEditAction)="editAuthor($event)"
      (rowDeleteAction)="deleteAuthor($event)"
      (rowAddAction)="addAuthor()"
      >
    </generic-table>
  </div>
