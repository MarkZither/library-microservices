<div class="col-md-12 user-container">
    <span type="button" [routerLink]="['/author/list-author']">
      <i class="fa fa-arrow-left fa-2x"></i>
    </span>  
    <h2 class="text-center">Add Author</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="d-none">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
      </div>
  
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input formControlName="surname" placeholder="surname" name="surname" class="form-control" id="surname">
      </div>
  
      <div class="form-group">
        <label for="birth">Birth:</label>
        <input type="string" formControlName="birth" placeholder="birth" name="birth" class="form-control" id="birth" placeholder="yyyy-mm-dd">
      </div>

      <button class="btn btn-success">Add</button>
    </form>
  </div>
