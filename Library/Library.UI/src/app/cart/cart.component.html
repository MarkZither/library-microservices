<div class="col-md-12 user-container">
    <h2 style="margin: auto"> Cart Items</h2>
    <table class="table table-striped customTable">
      <thead>
          <tr>
              <th>
                Product
              </th>
              <th>
                Quantity
            </th>
          </tr> 
      </thead>
      <tbody>
          <tr *ngFor="let item of cartItems" >
              <td>
                  {{item.productName}}
              </td>
              <td>
                <button style="padding: 0px" class="btn btn-success" (click)="removeItemFromCart(item)"> <i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                  {{item.quantity}}
                <button style="padding: 0px" class="btn btn-success" (click)="addItemToCart(item)"> <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
